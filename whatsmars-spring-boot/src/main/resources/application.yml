spring:
  profiles:
    active: dev
  thymeleaf:
    cache: false
  messages:
    basename: i18n/messages
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
mybatis:
  config-location: classpath:mybatis-config.xml
endpoints:
  shutdown:
    enabled: true
    path: /danger
    sensitive: true
management:
  port: 9900
  address: 127.0.0.1
  context-path: /manage
  security:
    role: SUPERUSER
security:
  user:
    name: admin
    password: secret
api:
  auth:
    enabled: true
user:
  welcome: Hello, World!
  noFilterUrl: /,/login

logging.level.tk.mybatis.pagehelper.mapper: WARN
pagehelper:
  closeConn: true
  offset-as-page-num: false
  autoDialect: true

